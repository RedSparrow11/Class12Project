<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Tracker</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
        }
        .form-select {
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>F1 Tracker</h1>
        <form method="GET" action="{{ url_for('results_page') }}">
            <!-- Race Name Dropdown -->
            <div class="form-group">
                <label for="raceName">Select Race</label>
                <select id="raceName" name="raceName" class="form-select">
                    <option value="" disabled selected>Select a race</option>
                    {% for race in race_names %}
                        <option value="{{ race[0] }}">{{ race[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Year Dropdown -->
            <div class="form-group">
                <label for="year">Select Year</label>
                <select id="year" name="year" class="form-select">
                    <option value="" disabled selected>Select a year</option>
                    {% for year in years %}
                        <option value="{{ year[0] }}">{{ year[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-submit">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
